<!DOCTYPE html>
<html lang="es">
<head>
  <title>Agregar caracteristica</title>
</head>
<body>
<form action="/caracteristicas/guardar" method="post">

  <div class="form-group">
    <label class="control-label" for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre"
           placeholder="Ingrese el nombre" name="nombre" required></input>
  </div>
  <div class="form-group">
    <label class="control-label" for="icono">Icono:</label>
    <input type="text" class="form-control" id="icono"
           placeholder="Ingrese el icono" name="icono" required></input>
  </div>

  <input type="submit" value="Crear Caracteristica" />

</form>
</body>
</html>
