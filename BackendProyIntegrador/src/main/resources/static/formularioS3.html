<!DOCTYPE html>
<html lang="es">
<head>
  <title>Subir imagen a S3 y guardar URL en la base de datos</title>
</head>
<body>
<form action="/productos/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" />
  <input type="submit" value="Subir imagen" />
  <div class="form-group">
    <label class="control-label" for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre"
           placeholder="Ingrese el nombre" name="nombre" required></input>
  </div>
  <div class="form-group">
    <label class="control-label" for="descripcion">Descripcion:</label>
    <input type="text" class="form-control" id="descripcion"
           placeholder="Ingrese descripcion" name="descripcion" required></input>
  </div>
  <label for="categoria">Selecciona una categoria:</label>
  <select id="categoria" name="categoria">
    <option value="id_1">Campera </option>
    <option value="id_2">Pantalon</option>
  </select>
</form>
</body>
</html>
