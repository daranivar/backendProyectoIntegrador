<!DOCTYPE html>
<html lang="es">
<head>
  <title></title>
</head>
<body>
<form action="/registro/guardar" method="post" >


  <div class="form-group">
    <label class="control-label" for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre"
           placeholder="Ingrese el nombre" name="nombre" required></input>
  </div>
  <div class="form-group">
    <label class="control-label" for="username">Username:</label>
    <input type="text" class="form-control" id="username"
           placeholder="Ingrese usuario" name="username" required></input>
  </div>
  <div class="form-group">
    <label class="control-label" for="email">Email:</label>
    <input type="email" class="form-control" id="email"
           placeholder="Ingrese email" name="email" required></input>
  </div>
  <div class="form-group">
    <label class="control-label" for="password">Password:</label>
    <input type="password" class="form-control" id="password"
           placeholder="Ingrese password" name="password" required></input>
  </div>
  <input type="submit" value="Subir imagen" />
</form>
</body>
</html>
